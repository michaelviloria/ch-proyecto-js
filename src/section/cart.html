<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/cart.css" />
    <title>Document</title>
    <link rel="shortcut icon" href="../img/icons/icon-close.png" type="image/x-icon">
  </head>
  <body>
    <header class="cart-header--container">
      <a href="../../index.html">
        <picture>
          <img src="../img/icons/icon-arrow-back.png" alt="" />
        </picture>
      </a>
      <h2>Carrito de compras</h2>
    </header>
    <main class="cart-main--container">
      <section class="cart-price--container box-shadow">
        <h2>Precio Total</h2>
        <h2>$<span id="precioTotal">0</span></h2>
      </section>
      <section class="cart-products--container box-shadow">
        <h3 id="productsTitle"></h3>
        <section class="cart-products--items"></section>
      </section>
      <section class="cart-buy--container">
        <button id="btnPay">Pagar</button>
      </section>
    </main>
    <script src="../js/productObject.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/cart.js"></script>
  </body>
</html>
